<html>
<head>
<meta charset = "utf-8"/>
</head>
<center><body>
<h1> Operadores Comparação </h1>
<div>
<script>
var valor1 = 8;
var valor2 = 5;
window.document.write("<br>Maior que:"+valor1+">"+valor2+" Resultado: ", valor1>valor2);
window.document.write("<br>Menor que:"+valor1+"<"+valor2+" Resultado: ", valor1<valor2);
window.document.write("<br>Maior ou Igual que:"+valor1+">="+valor2+" Resultado: ", valor1>=valor2);
window.document.write("<br>Menor ou Igual que:"+valor1+"<="+valor2+" Resultado: ", valor1<=valor2);
window.document.write("<br>Igual que:"+valor1+"=="+valor2+" Resultado: ", valor1==valor2);
window.document.write("<br>Igual ou Mesmo Tipo que:"+valor1+"==="+valor2+" Resultado: ", valor1===valor2);
window.document.write("<br>Diferente que:"+valor1+"!="+valor2+" Resultado: ", valor1!=valor2);
</script>
</div>
</body><center>
</html>
