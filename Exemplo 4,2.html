<h1> Estrutura Condicional (IF/ELSE)</h1>
<script>
var idade = 16;
var maioridade = 18;
if(idade>=maioridade)
{
window.document.write("<br><b>"+idade+" Anos,Você já é maior idade</b>");
}
else
{
window.document.write("<br><b>"+idade+" Anos,Você ainda não é maior idade</b>");
}
</script>
