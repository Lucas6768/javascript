<center><body>
<h1> Estrutura Condicional (IF/ELSE)</h1>
<script>
var peso=62;
var altura=1.58;
var imc=peso/(altura*altura);
if(imc<18.5)
{
window.document.write(imc+" Classificação de Magreza");
}
else if((imc>18.5)&&(imc<24.9))
{
window.document.write(imc+" Classificação Saudável");
}
else if((imc>25.0)&&(imc<29.9))
{
window.document.write(imc+" Classificação Sobrepeso");
}
else if((imc>30.0)&&(imc<34.9))
{
window.document.write(imc+" Classificação Obesidade Grau I");
}
else if((imc>35.0)&&(imc<39.9))
{
window.document.write(imc+" Classificação Obesidade Grau II");
}
else if(imc>=40.0)
{
window.document.write(imc+" Classificação Obesidade Grau III");
}

</script>
</body></center>
</html>
