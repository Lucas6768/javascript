<html>
<head>
<meta charset='utf-8'>
</head>
<body>
<h1> Tabuada de Multiplicação </h1>
<script>
for(x=1;x<=10;x++)
{
window.document.write('<table summary="" border="2">');
for(y=1;y<=10;y++)
{
window.document.write("<tr>");
window.document.write("<td> "+x+" x "+y+" = ",y*x, "</td>");
window.document.write("</tr>");
}
window.document.write("</table><br><br>");
}
</script>
</body>
</html>
