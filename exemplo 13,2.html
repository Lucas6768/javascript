<h1>data com array</h1>
<script>
var hoje = new Date();
var semana = ["domingo","segunda","terça","quarta","quinta","sexta","sabado"];
var meses = ["janeiro","fevereiro","março","abril","maio","junho","julho","agosto","setembro","outrubro","novembro","dezembro"];
window.document.write("hoje é:"+ semana[hoje.getDay()]+", feira, estamos no mês de "+ meses[hoje.getMonth()]);
 
</script>
